<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="../css/client.css">
    <title>Clients â€¢ TrackIt</title>
</head>
<body>
    <section id="client_page">
        <div class="client_div">Clients</div>
        <div class="client_body">
            <div class="filter_part">
                <div class="filter_part_left">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Show active
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Show active</a></li>
                          <li><a class="dropdown-item" href="#">Show archived</a></li>
                          <li><a class="dropdown-item" href="#">Show all</a></li>
                        </ul>
                    </div>
                    <div class="search_by_name"><input type="text" placeholder="Search by name"></div>
                </div>
                <div class="filter_part_right">
                    <div class="add_client"><input type="text" id="clientName" placeholder="Add new client"></div>
                    <div class="add_botton" onclick="addClient()">ADD</div>
                </div>
            </div>
            <!-- *-------------------------- CLIENTS ------------------------------ -->
            <div class="clients_main_div">
                <div class="clients_frst_child_div">
                    <div class="client_header">
                        <div class="header_name">Name</div>
                        <div class="header_addresas">Address</div>
                    </div>
                </div>
                <div class="client_parent_content">
                    <!-- <div class="client_child_content">
                        <div id="client_name">Ananya</div>
                        <div id="client_address">dadmkadjadj lsakdaskd</div>
                        <div class="icons">
                            <div id="note_icon"><span class="material-symbols-outlined">description</span></div>
                            <div class="edit_icon" onclick="editClient()"><span class="material-symbols-outlined">edit</span></div>
                            <div id="show_more"><span class="material-symbols-outlined">more_vert</span></div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- !-------------------------------- POPUP PAGE ------------------------------ -->
    <section>        
        <div class="bg-model">
            <div class="model-content">
                <div class="top_part">
                    <div class="header">Edit client</div>
                    <div class="close" onclick="close_details()"><span class="material-symbols-outlined">close</span></div>
                </div>
                <hr>
                <form action="">
                    <div class="client_details">
                        <div class="clinet_name mrgn-btm">Client Name</div>
                        <input type="text" class="mrgn-btm" placeholder="Enter name">
                        <div class="clinet_email mrgn-btm">Client Email</div>
                        <input type="email" class="mrgn-btm" placeholder="Enter email">
                        <div class="clinet_address mrgn-btm">Client Address</div>
                        <textarea type="text" class="mrgn-btm" placeholder="Enter address" name="" id="" cols="53" rows="5"></textarea>
                        
                        <div class="clinet_note mrgn-btm">Client Note</div>
                        <textarea type="text" class="" placeholder="Enter note" name="" id="" cols="53" rows="5"></textarea>
                    </div>
                    <hr>
                    <div class="button_div">
                        <button class="close_bt" onclick="close_details()">Cancel</button>
                        <input class="submit_bt" value="Save" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/client.js"></script>
</body>
</html>
