<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="/frontend/css/projects.css">
    <title>Projects â€¢ TrackIt</title>
</head>
<body>
    <section>
        <div class="projects_page">
            <div class="top-head">
                <div class="header-project">Projects</div>
                <div class="create_project" onclick="addProjects()"><button>CREATE NEW PROJECT</button></div>
            </div>
            <div class="content_prnt_div">
                <div class="main_div_parent">
                    <div class="main_div_head">Projects</div>
                </div>
                <div class="body_div_prnt_head">
                    <div class="body_div_head_">
                        <div class="name-head">NAME</div>
                        <div class="client-head">CLIENTS</div>
                        <div class="tracked-head">TRACKED</div>
                        <div class="amount-head">AMOUNT</div>
                        <div class="progres-head">PROGRESS</div>
                        <div class="access-head">ACCESS</div>
                        <div class="star_icon-head"> </div>
                        <div class="more_icon-head"> </div>
                    </div>
                </div>
                <div class="body_div_prnt">
                    <!-- <div class="body_div_head body_columns">
                        <div class="name">Ananya</div>
                        <div class="client">Sakshi</div>
                        <div class="tracked">0,00hr</div>
                        <div class="amount">0,00USD</div>
                        <div class="progres">-</div>
                        <div class="access">Private</div>
                        <div class="star_icon" onclick="changeColor()"><i class="fa-solid fa-star"></i></div>
                        <div class="more_icon"><span class="material-symbols-outlined">more_vert</span></div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>

    <!-- !-------------------------------- POPUP PAGE ------------------------------ -->
    <section>        
        <div class="bg-model">
            <div class="model-content">
                <div class="top_part">
                    <div class="header">Create new project</div>
                    <div class="close" onclick="closeProjects()"><span class="material-symbols-outlined">close</span></div>
                </div>
                <hr>
                <form action="">
                    <div class="project_details">
                        <input type="text" class="mrgn-btm project_name" placeholder="Enter project name">
                        <input type="text" class="mrgn-btm clnt_name" placeholder="Enter client name">
                        <div class="public_div">
                            <input class="private" type="checkbox" value="Private"><p>Public</p><span class="material-symbols-outlined">error</span>
                        </div>
                    </div>
                    <hr>
                    <div class="button_div">
                        <button class="close_bt" onclick="closeProjects()">Cancel</button>
                        <input class="submit_bt" value="Save" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="./projects.js"></script>
</body>
</html>
