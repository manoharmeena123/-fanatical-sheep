<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="./client.css">
    <title>ClientüìçTrackIt</title>
</head>
<body>
    <section id="client_page">
        <div class="client_div">Clients</div>
        <div class="client_body">
            <div class="filter_part">
                <div class="filter_part_left">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Show active
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Show active</a></li>
                          <li><a class="dropdown-item" href="#">Show archived</a></li>
                          <li><a class="dropdown-item" href="#">Show all</a></li>
                        </ul>
                    </div>
                    <div class="search_by_name"><input type="text" placeholder="Search by name"></div>
                </div>
                <div class="filter_part_right">
                    <div class="add_client"><input type="text" placeholder="Add new client"></div>
                    <div class="add_client_button" onclick="addClients()">
                        <button type="button" class="btn btn-primary popuptext" id="myPopup">ADD</button>
                    </div>
                </div>
            </div>
            <!-- *-------------------------- CLIENTS ------------------------------ -->
            <div class="clients_main_div">
                <div class="clients_frst_child_div">
                    <div class="client_header">
                        <div class="header_name">Name</div>
                        <div class="header_addresas">Address</div>
                    </div>
                </div>
                <div class="client_child_content">
                    <div id="client_name">Ananya</div>
                    <div id="client_address">dadmkadjadj ;lsakdaskd</div>
                    <div class="icons">
                        <div id="note_icon"><span class="material-symbols-outlined">description</span></div>
                        <div class=".popup edit_icon" onclick="editClients()"><span class="material-symbols-outlined">edit</span></div>
                        <div id="show_more"><span class="material-symbols-outlined">more_vert</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
